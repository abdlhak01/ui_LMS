<div class="" id="page-wrapper">
  <div class="container-fluid">
    <div class="row row-stat">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading panel-heading-divider">Transaction<span
            class="panel-subtitle">Maintenance des transaction</span>
          </div>
          <div class="panel-body">
            <div class="xs-mt-10 xs-mb-10  ">
              <div class="row">
                <div class="col-md-8">
                  <mat-card [ngClass]="{'bg-primary':true}"
                            style="color: white;font-weight: bold">{{titleAction}}</mat-card>
                  <form class="form-horizontal">
                    <div class="row">
                      <div class="col-sm-9">
                        <div class="row">
                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Code</mat-label>
                              <input matInput placeholder="Code transaction"
                                     [readonly]="action!='add' && action!='update' " required
                                     [ngModelOptions]="{standalone: true}" [(ngModel)]="transactionModule.codeTrans"
                                     id="form-control-2" class="form-control">
                            </mat-form-field>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Member</mat-label>
                              <input matInput [readonly]="action!='add' && action!='update' "
                                     placeholder="code de membres" required
                                     [ngModelOptions]="{standalone: true}" [(ngModel)]="transactionModule.memberId"
                                     id="form-control-1" class="form-control">
                            </mat-form-field>
                          </div>
                        </div>


                        <div class="row">
                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Livre</mat-label>
                              <select matInput placeholder="code de livers" required
                                     [ngModelOptions]="{standalone: true}" [(ngModel)]="transactionModule.bookId"
                                     id="form-control-5" class="form-control">
                                <option *ngFor="let codeBook of bookList" [value]="codeBook" >
                                  {{codeBook}}
                                </option>
                              </select>
                            </mat-form-field>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Choisissez une date d'emission</mat-label>
                              <input class="col-sm-9" matInput [disabled]="action==null" [matDatepicker]="picker"
                                     required readonly style="color: black"
                                     [(ngModel)]="transactionModule.dateOfIssue"
                                     id="form-control-3" [ngModelOptions]="{standalone: true}">
                              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                              <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Choisissez une date d'echeance</mat-label>
                              <input class="col-sm-9" matInput [disabled]="action==null" [matDatepicker]="picker"
                                     required readonly style="color: black"
                                     [(ngModel)]="transactionModule.dueDate"
                                     id="form-control-4" [ngModelOptions]="{standalone: true}">
                              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                              <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                          </div>
                        </div>

                      </div>
                      <div class="col-sm-3">
                        <img src="assets/images/book.png">
                      </div>
                    </div>
                    <div class="form-group col-sm-12">
                      <div class="row center-block" *ngIf="action==null">
                        <div class="col-md-2">
                          <button (click)="startAction('add')" class="btn btn-space btn-primary">Ajouter</button>
                        </div>
                        <div class="col-md-2">
                          <button (click)="startAction('update')" class="btn btn-space btn-success">Modifier</button>
                        </div>
                        <div class="col-md-2">
                          <button (click)="startAction('search')" class="btn btn-space btn-warning">Rechercher</button>
                        </div>
                        <div class="col-md-2">
                          <button (click)="startAction('delete')" class="btn btn-space btn-danger">Supprimer</button>
                        </div>
                      </div>
                      <div class="row center-block" *ngIf="action!=null">
                        <div class="col-md-2">
                          <button [disabled]="action==null" (click)="callAction()"
                                  class="btn btn-space btn-primary">Valider
                          </button>
                        </div>
                        <div class="col-md-2">
                          <button [disabled]="action==null" (click)="startAction(null)"
                                  class="btn btn-space btn-success">Annuler
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{transactionModule|json}}
