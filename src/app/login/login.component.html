<div class="" id="page-wrapper" style="align-items: center;
     width: 40%;
     margin: auto;
     margin-top: 10px;"
>
  <div class="container-fluid">
    <div class="row row-stat">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <mat-card-content>
            <mat-toolbar>
              <span>Login</span>
            </mat-toolbar>
          </mat-card-content>
          <div class="col-md-12">
            <div class="card card-container">
              <img
                id="profile-img" style="width: 207px;margin: auto;"
                src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
                class="profile-img-card"
              />
              <form autocomplete="off"
                *ngIf="!isLoggedIn"
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate
              >

                  <mat-form-field class="full-width">
                    <mat-label>Nom d'utilisateur</mat-label>
                    <input matInput placeholder="Nom d'utilisateur" name="utilisateur" [(ngModel)]="form.username"
                           required
                           minlength="3"
                           maxlength="20"
                           #username="ngModel">
                  </mat-form-field>
                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="f.submitted && username.invalid"
                  >
                    Username is required!
                  </div>
                <div class="form-group">
                  <mat-form-field class="full-width">
                    <mat-label>Mot de pass</mat-label>
                    <input matInput type="password" placeholder="Mot de pass" name="password" [(ngModel)]="form.password"
                           required
                           minlength="3"
                           maxlength="20"
                           #password="ngModel">
                  </mat-form-field>
                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="f.submitted && password.invalid"
                  >
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">
                      Password must be at least 6 characters
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-block">
                    Login
                  </button>
                </div>
                <div class="form-group">
                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="f.submitted && isLoginFailed"
                  >
                    Login failed: {{ errorMessage }}
                  </div>
                </div>
              </form>

              <div class="alert alert-success" *ngIf="isLoggedIn">
                Logged in as {{ roles }}.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
