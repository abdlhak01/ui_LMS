<div class="" id="page-wrapper">
  <div class="container-fluid">
    <div class="row row-stat">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading panel-heading-divider">Livres<span
            class="panel-subtitle">Maintenance des livres</span>
          </div>
          <div class="panel-body">
            <div class="xs-mt-10 xs-mb-10  ">
              <div class="row">
                <div class="col-md-8">
                  <form class="form-horizontal">
                    <div class="row">
                      <div class="col-sm-9">
                        <div class="row">
                          {{bookComponentModel|json}}
                          <div class="col-sm-12">
                            <!--<input [ngModelOptions]="{standalone: true}"[(ngModel)]="bookComponentModel.codeBook"
                                   id="form-control-2" class="form-control" type="email" value="Read only input text"
                                   [readOnly]="false">-->
                            <mat-form-field class="full-width">
                              <mat-label>Code Livre</mat-label>
                              <input matInput placeholder="Code Livre"
                                     [ngModelOptions]="{standalone: true}" [(ngModel)]="bookComponentModel.codeBook"
                                     id="form-control-2" class="form-control">
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Auteur</mat-label>
                              <input matInput placeholder="Auteur"
                                     [ngModelOptions]="{standalone: true}" [(ngModel)]="bookComponentModel.author"
                                     id="form-control-1" class="form-control">
                            </mat-form-field>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Titre</mat-label>
                              <input matInput placeholder="Titre"
                                     [ngModelOptions]="{standalone: true}" [(ngModel)]="bookComponentModel.title"
                                     id="form-control-5" class="form-control">
                            </mat-form-field>
                          </div>
                        </div>

                        <div class="row">

                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Prix</mat-label>
                              <input matInput placeholder="Titre"
                                     [ngModelOptions]="{standalone: true}" [(ngModel)]="bookComponentModel.price"
                                     id="form-control-7" class="form-control">
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Grille</mat-label>
                              <input matInput placeholder="Titre"
                                     [ngModelOptions]="{standalone: true}" [(ngModel)]="bookComponentModel.rackNo"
                                     id="form-control-4" class="form-control">
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Statuts</mat-label>
                              <select matNativeControl required [ngModelOptions]="{standalone: true}"
                                      [(ngModel)]="bookComponentModel.status">
                                <option value="journau">Journaux</option>
                                <option value="livre">Livre d'Ã©tude</option>
                                <option value="magazine">Magazines</option>
                              </select>
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Edition</mat-label>
                              <input matInput placeholder="Titre"
                                     [ngModelOptions]="{standalone: true}" [(ngModel)]="bookComponentModel.edition"
                                     id="form-control-10" class="form-control">
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Choisissez une date</mat-label>
                              <input class="col-sm-9" matInput [matDatepicker]="picker"
                                     [(ngModel)]="bookComponentModel.dateOfPurchase"
                                     id="form-control-11" [ngModelOptions]="{standalone: true}">
                              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                              <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <img src="C:/Users/ITlearning/Desktop/ITLearning/ui_LMS/src/assets/images/book.png">
                      </div>
                    </div>
                    <div class="form-group col-sm-12">
                      <div class="row center-block">
                        <div class="col-md-3">
                          <button (click)="addbook()" class="btn btn-space btn-primary">Ajouter</button>
                        </div>
                        <div class="col-md-3">
                          <button class="btn btn-space btn-success">Modifier</button>
                        </div>
                        <div class="col-md-3">
                          <button class="btn btn-space btn-warning">Rechercher</button>
                        </div>
                        <div class="col-md-3">
                          <button class="btn btn-space btn-danger">Supprimer</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
