<div class="" id="page-wrapper">
  <div class="container-fluid">
    <div class="row row-stat">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading panel-heading-divider">Livres<span
            class="panel-subtitle">Maintenance des livres</span>
          </div>
          <div tabindex="-1" role="dialog" class="modal overlay" id="exampleModal" data-backdrop="false">
            <div class="modal-dialog modal-xl" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Rechercher des Livres</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <input
                    type="text"
                    style="padding:8px;margin:15px auto;width:30%;"
                    placeholder="Rechercher par Code livre..."
                    (keyup)="updateFilter($event)"
                  />
                  <ngx-datatable #table [rows]="bookList" [columns]="columns"  [columnMode]="ColumnMode.force"
                                 [headerHeight]="40"
                                 [rowHeight]="40"
                                 [limit]="5" [selected]="selected"
                                 [selectionType]="SelectionType.single"
                                 (activate)="onActivate($event)"
                                 [footerHeight]="50"
                                 rowHeight="auto"
                                 (select)="onSelect()" class="material">
                  </ngx-datatable>
                </div>
                <div class="modal-footer">
                  <button  type="button" [disabled]="!enableAtteindre" (click)="atteindre()" class="btn btn-primary">Atteindre</button>
                  <button #closebutton type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div class="xs-mt-10 xs-mb-10  ">
              <div class="row">
                <div class="col-md-12">
                  <mat-toolbar>
                    <span>{{titleAction}}</span>
                  </mat-toolbar>
                  <form class="form-horizontal">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="row">
                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Code Livre</mat-label>
                              <input matInput placeholder="Code Livre" [readonly]="action!='add' && action!='update' " required
                                     [ngModelOptions]="{standalone: true}" [(ngModel)]="bookComponentModel.codeBook"
                                     id="form-control-2" class="form-control">
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Auteur</mat-label>
                              <input matInput [readonly]="action!='add' && action!='update' " placeholder="Auteur" required
                                     [ngModelOptions]="{standalone: true}" [(ngModel)]="bookComponentModel.author"
                                     id="form-control-1" class="form-control">
                            </mat-form-field>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Titre</mat-label>
                              <input matInput [readonly]="action!='add' && action!='update' " placeholder="Titre" required
                                     [ngModelOptions]="{standalone: true}" [(ngModel)]="bookComponentModel.title"
                                     id="form-control-5" class="form-control">
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="row">

                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Prix</mat-label>
                              <input matInput [readonly]="action!='add' && action!='update' " placeholder="Prix" required type="number"
                                     [ngModelOptions]="{standalone: true}" [(ngModel)]="bookComponentModel.price"
                                     id="form-control-7" class="form-control">
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Grille</mat-label>
                              <input matInput type="number" [readonly]="action!='add' && action!='update' " placeholder="Grille" required
                                     [ngModelOptions]="{standalone: true}" [(ngModel)]="bookComponentModel.rackNo"
                                     id="form-control-4" class="form-control">
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Statuts</mat-label>
                              <mat-select matNativeControl required [ngModelOptions]="{standalone: true}"
                                      [disabled]="action==null"
                                      [(ngModel)]="bookComponentModel.status">
                                <mat-option value="journau">Journaux</mat-option>
                                <mat-option value="livre">Livres d'Ã©tude</mat-option>
                                <mat-option value="magazine">Magazines</mat-option>
                              </mat-select>
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Edition</mat-label>
                              <input matInput [readonly]="action!='add' && action!='update' " placeholder="Edition" type="number" required
                                     [ngModelOptions]="{standalone: true}" [(ngModel)]="bookComponentModel.edition"
                                     id="form-control-10" class="form-control">
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Date d'achat</mat-label>
                              <input class="col-sm-9" matInput [disabled]="action==null" [matDatepicker]="picker"
                                     required readonly style="color: black"
                                     [(ngModel)]="bookComponentModel.dateOfPurchase" (click)="picker.open()"
                                     id="form-control-11" [ngModelOptions]="{standalone: true}">
                              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                              <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group col-sm-12">
                      <div class="row center-block" *ngIf="action==null">
                        <div class="col-md-2">
                          <button (click)="startAction('add')" class="btn btn-space btn-primary">Ajouter</button>
                        </div>
                        <div class="col-md-2">
                          <button (click)="startAction('update')" class="btn btn-space btn-success">Modifier</button>
                        </div>
                        <div class="col-md-2">
                          <button data-toggle="modal" data-target="#exampleModal" class="btn btn-space btn-warning">Rechercher</button>
                        </div>
                        <div class="col-md-2">
                          <button (click)="startAction('delete')" class="btn btn-space btn-danger">Supprimer</button>
                        </div>
                      </div>
                      <div class="row center-block" *ngIf="action!=null">
                        <div class="col-md-2">
                          <button [disabled]="action==null" (click)="callAction()"
                                  class="btn btn-space btn-primary">Valider
                          </button>
                        </div>
                        <div class="col-md-2">
                          <button [disabled]="action==null" (click)="startAction(null)"
                                  class="btn btn-space btn-success">Annuler
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
