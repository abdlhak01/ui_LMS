<div class="" id="page-wrapper">
  <div class="container-fluid">
    <div class="row row-stat">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading panel-heading-divider">Livres<span class="panel-subtitle">Maintenance des livres</span>
          </div>
          <div class="panel-body">
            <div class="xs-mt-10 xs-mb-10  ">
              <div class="row">
                <div class="col-md-8">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <div class="row">
                        <label class="col-sm-3 control-label" for="form-control-2">Code Livre</label>
                        <div class="col-sm-9">
                          <input [ngModelOptions]="{standalone: true}"[(ngModel)]="bookComponentModel.codeBook"
                                 id="form-control-2" class="form-control" type="email" value="Read only input text"
                                 [readOnly]="false">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <label class="col-sm-3 control-label" for="form-control-1">Auteur</label>
                        <div class="col-sm-9">
                          <input [ngModelOptions]="{standalone: true}"[(ngModel)]="bookComponentModel.author"
                                 id="form-control-1" class="form-control" type="text">
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="row">
                        <label class="col-sm-3 control-label" for="form-control-5">Titre</label>
                        <div class="col-sm-9">
                          <input [ngModelOptions]="{standalone: true}" [(ngModel)]="bookComponentModel.title"
                                 id="form-control-5" class="form-control" type="text">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <label class="col-sm-3 control-label" for="form-control-7">Prix</label>
                        <div class="col-sm-9">
                          <input  [ngModelOptions]="{standalone: true}" [(ngModel)]="bookComponentModel.price"
                                  id="form-control-7" class="form-control" type="text">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <label class="col-sm-3 control-label" for="form-control-4">grille</label>
                        <div class="col-sm-9">
                          <input [ngModelOptions]="{standalone: true}" [(ngModel)]="bookComponentModel.rackNo"
                                 id="form-control-4" class="form-control" type="text">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <label class="col-sm-3 control-label" for="form-control-9">Statuts</label>
                        <div class="col-sm-9">
                          <select [ngModelOptions]="{standalone: true}" [(ngModel)]="bookComponentModel.status"
                                  id="form-control-9" class="form-control">
                            <option value="corporate">Journaux</option>
                            <option value="corporate">Livre d'Ã©tude</option>
                            <option value="creative">Magazines</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <label class="col-sm-3 control-label" for="form-control-10">Edition</label>
                        <div class="col-sm-9">
                          <input [ngModelOptions]="{standalone: true}" [(ngModel)]="bookComponentModel.edition"
                                 id="form-control-10" class="form-control" type="text">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <label class="col-sm-3 control-label" for="form-control-11">Date</label>
                        <div class="col-sm-9">
                          <input matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="bookComponentModel.dateOfPurchase"
                                 id="form-control-11" class="form-control" type="text" [matDatepicker]="picker">
                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-datepicker #picker></mat-datepicker>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                        <div class="row center-block">
                            <div class="col-md-3">
                              <button (click)="addbook()" class="btn btn-space btn-primary">Ajouter</button>
                            </div>
                            <div class="col-md-3">
                              <button class="btn btn-space btn-success">Modifier</button>
                            </div>
                            <div class="col-md-3">
                              <button class="btn btn-space btn-warning">Rechercher</button>
                            </div>
                            <div class="col-md-3">
                              <button class="btn btn-space btn-danger">Supprimer</button>
                            </div>
                        </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
