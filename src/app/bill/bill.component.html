<div class="" id="page-wrapper">
  <div class="container-fluid">
    <div class="row row-stat">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading panel-heading-divider">Factures<span
            class="panel-subtitle">Maintenance des factures</span>
          </div>
          <div class="panel-body">
            <div class="xs-mt-10 xs-mb-10  ">
              <div class="row">
                <div class="col-md-12">
                  <mat-toolbar>
                    <span>{{titleAction}}</span>
                  </mat-toolbar>
                  <form class="form-horizontal" (ngSubmit)="callAction()" #form="ngForm">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="row">
                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Code Facture</mat-label>
                              <input matInput placeholder="Code Facture" [readonly]="action!='add' && action!='update' " required
                                     [ngModelOptions]="{standalone: true}" [(ngModel)]="billComponentModel.codeBill"
                                     id="form-control-2" class="form-control">
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Code des membres</mat-label>
                              <mat-select matNativeControl required [ngModelOptions]="{standalone: true}"
                                          [disabled]="action==null"
                                          [(ngModel)]="billComponentModel.memberId">
                                <mat-option *ngFor="let member of memberList" [value]="member.memberRecordId">
                                  {{member.codeMemberRecord}}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Date d'achat</mat-label>
                              <input class="col-sm-9" matInput [disabled]="action==null" [matDatepicker]="picker"
                                     required readonly style="color: black" (click)="picker.open()"
                                     [(ngModel)]="billComponentModel.date"
                                     id="form-control-11" [ngModelOptions]="{standalone: true}">
                              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                              <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-sm-12">
                            <mat-form-field class="full-width">
                              <mat-label>Prix</mat-label>
                              <input matInput [readonly]="action!='add' && action!='update' " placeholder="Prix" required type="number"
                                     [ngModelOptions]="{standalone: true}" [(ngModel)]="billComponentModel.amount"
                                     id="form-control-7" class="form-control">
                            </mat-form-field>
                          </div>
                        </div>

                      </div>
                    </div>
                    <div class="form-group col-sm-12">
                      <div class="row center-block" *ngIf="action==null">
                        <div class="col-md-2">
                          <button (click)="startAction('add')" class="btn btn-space btn-primary">Ajouter</button>
                        </div>
                        <div class="col-md-2">
                          <button (click)="startAction('update')" class="btn btn-space btn-success">Modifier</button>
                        </div>
                        <div class="col-md-2">
                          <button (click)="startAction('search')" class="btn btn-space btn-warning">Rechercher</button>
                        </div>
                        <div class="col-md-2">
                          <button (click)="startAction('Imprimer')" class="btn btn-space btn-dark">Imprimer</button>
                        </div>
                        <div class="col-md-2">
                          <button (click)="startAction('delete')" class="btn btn-space btn-danger">Supprimer</button>
                        </div>
                      </div>
                      <div class="row center-block" *ngIf="action!=null">
                        <div class="col-md-2">
                          <button [disabled]="action==null" (click)="form.onSubmit()"
                                  class="btn btn-space btn-primary">Valider
                          </button>
                        </div>
                        <div class="col-md-2">
                          <button [disabled]="action==null" (click)="startAction(null)"
                                  class="btn btn-space btn-success">Annuler
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
